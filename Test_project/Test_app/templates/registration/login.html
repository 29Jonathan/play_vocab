<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.1.4/dist/tailwind.min.css">
</head>
<body class="bg-gray-200">
    <div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center">
        <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
        <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl z-10">
            <div class="text-center">
                <h2 class="mt-6 text-3xl font-bold text-gray-900">Login</h2>
            </div>
            <form class="mt-8 space-y-6" action="" method="POST">
                {% csrf_token %}
				<!-- Display non-field errors -->
				{% if form.non_field_errors %}
				<div class="text-red-500 text-sm">
					{% for error in form.non_field_errors %}
						<p>{{ error }}</p>
					{% endfor %}
				</div>
				{% endif %}
                <div class="relative">
                    <label class="text-sm font-bold text-gray-700 tracking-wide">Username</label>
                    <input class="w-full text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" 
                           type="text" name="username" placeholder="Enter your username" required>
                </div>
                <div class="mt-8 content-center">
                    <label class="text-sm font-bold text-gray-700 tracking-wide">Password</label>
                    <input class="w-full content-center text-base py-2 border-b border-gray-300 focus:outline-none focus:border-indigo-500" 
                           type="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 bg-indigo-500 focus:ring-indigo-400 border-gray-300 rounded">
                        <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                    </div>
                    <div class="text-sm">
                        <a href="{% url 'password_reset' %}" class="font-medium text-indigo-500 hover:text-indigo-500">Forgot your password?</a>
                    </div>
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center bg-indigo-500 text-gray-100 p-4 rounded-full tracking-wide
                                    font-semibold focus:outline-none focus:shadow-outline hover:bg-indigo-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Sign in
                    </button>
                </div>
                <p class="flex flex-col items-center justify-center mt-10 text-center text-md text-gray-500">
                    <span>Don't have an account?</span>
                    <a href="{% url 'signup' %}" class="text-indigo-500 hover:text-indigo-500 no-underline hover:underline cursor-pointer transition ease-in duration-300">Sign up</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
